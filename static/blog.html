<!DOCTYPE html>
<html lang='pt-BR'>
  <head>
    <meta charset='UTF-8'/>
    <title>crdpa.net - blog</title>
    <link rel='stylesheet' href='css/styles.css'/>
  </head>
  <body>
    <h1>Blog</h1>
    <div class='content' id='top'>
      <div class='tags'>
        <p>Tags:
        {{range .Tags}}
          <a href='/blog?tag={{.}}'>{{.}}</a>
        {{end}}
        </p>
      </div>
      <div class='archive'>
      {{range .Posts}}
        {{if ne .Title ""}}
          <div class='archive-item'>
            <p id='archivedate'>{{.Date.Format "Jan 02, 2006"}} - </p>
            <a href='{{.Url}}'><p id='archivetitle'>{{.Title}}</p></a>
            </a>
            {{range $key, $value := .Tags}}<a href='/blog?tag={{$key}}'><p id='archivetags'>{{$key}}</p></a>{{end}}
          </div>
        {{end}}
      {{end}}
      </div>
    </div>
    <div class='bottom-links'>
      <p><a href='/'>Â« Back</a> | <a href='#top'>Top</a></p>
    </div>
  </body>
</html>
